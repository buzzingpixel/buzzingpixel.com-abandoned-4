title: Installing And Licensing Ansel

content:
  - type: content
    content: "Installing and updating Ansel for Craft can be done in 1 of 2 ways:"

  - type: heading
    level: 3
    content: Composer

  - type: content
    content: "For those who are comfortable with and/or prefer the command line, you can install via Composer directly:"

  - type: codeblock
    lang: shell
    heading: false
    content: composer require buzzingpixel/ansel-craft

  - type: content
    content: After installing via composer, go to your Craft CP > Settings > Plugins and install Ansel.

  - type: heading
    level: 3
    heading: Craft Plugin Store

  - type: content
    content: |
      The other way, of course, is through the plugin store.

      Use the plugin store in your Craft Control Panel to install Ansel.

  - type: content
    content: Either way, buying and licensing of Ansel for Craft is handled through Craft's plugin store. A site license is $79. Yearly renewals to access updates and support are $29.
