type: CtaCards
preHeadline: CMS Add-ons
headline: Choose the add-on that's right for you!
content: BuzzingPixel CMS add-ons work to make life easier for content managers and developers alike!
primary:
  heading: Ansel
  content: |
    Ansel puts the power of image manipulation in your hands. You can define constraints, widths, heights, aspect ratios, and more for each field so that anyone can edit images in entries with confidence all while using the manipulation tools to bring out the best in your sites images!
  bullets:
    - Drag and drop uploading
    - User-friendly, non-destructive image manipulation
    - Min and max image size constraints per-field
    - Aspect ratio constraints
    - Supports Grid (EE), Fluid (EE), Low Variables (EE), Matrix (Craft), and Super Table (Craft)
  ctas:
    - content: Ansel for EE
      href: /software/ansel-ee
    - content: Ansel for Craft
      href: /software/ansel-craft
  footerContent: Want to bundle Ansel and Treasury? [View Pricing](/software/ansel-treasury-ee)
left:
  heading: Treasury
  content: |
    Treasury stores files locally, on Amazon S3, or any FTP/SFTP location and comes with a full developer API so that developers can take advantage of public methods for uploading and manipulating files.
  bullets:
    - Store files on S3 or any (S)FTP location
    - Simple, easy to use field type
    - Integration with Ansel
  ctas:
    - content: Treasury for EE
      href: /software/ansel-treasury-ee
right:
  heading: Construct
  content: |
    Construct makes it easy for developers to create nested menu structures while at the same time making it easy for non-technical content managers to manage pages and menus in the CMS!
  bullets:
    - Unlimited number of trees for menus and pages
    - Easy to use template tags
    - Easy custom configuration
  ctas:
    - content: Construct for EE
      href: /software/construct
